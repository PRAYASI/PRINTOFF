    <script>
        function validateForm() 
        { 
        var regno=document.forms["regForm"]["rego"].value;

        if(regno==" " || regno.length>9)
        {
         alert('Please enter a valid Registration number');
         return false;
        }
        
        if(/^(?=.*\d)(?=.*[A-Z]).{6,20}$/.test(passcode))
